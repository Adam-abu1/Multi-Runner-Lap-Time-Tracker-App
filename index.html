<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multi-Runner Lap Time Tracker</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="./main.js"></script>
</head>
<body id="multi-runner-lap-time-tracker">
<h1>Multi Runner Lap Time Tracker</h1>
<main>
    <div class="input-and-results-info">
        <div class="input-and-buttons">
            <input id="inputName" type="text" class="form-control" placeholder="Input runner's name">
            <button id="addRunner" class="btn btn-primary col-12">Add Runner</button>
            <button id="startButton" class="btn btn-success col-12" disabled>Start Race</button>
            <button id="endButton" class="btn btn-danger col-12" disabled>End Race</button>
        </div>
        <div class="winner-podium">
            <div class="winner-name">
                <span>Winner</span>
                <span id="raceWinner"></span>
            </div>
            <div class="total-laps">
                <span>Total Laps</span>
                <span id="winnerLaps"></span>
            </div>
            <div class="average-time">
                <span>Average Lap Time</span>
                <span id="winnersRunDuration"></span>
            </div>
        </div>
        <div class="fastest-lap-info">
            <div class="fastest-lapper-name">
                <span>Fastest Lap Runner</span>
                <span id="fastestName"></span>
            </div>
            <div class="fastest-lap-number">
                <span>Fastest Lap Number</span>
                <span id="fastestLap"></span>
            </div>
            <div class="fastest-lap-time">
                <span>Fastest Lap Time</span>
                <span id="fastestTime"></span>
            </div>
        </div>
    </div>
    <div class="active-race-info">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Lap Count</th>
                        <th scope="col">Total Time</th>
                        <th scope="col">Average Time</th>
                        <th scope="col">Last Lap Time</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr></tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
